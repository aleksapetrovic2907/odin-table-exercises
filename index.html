<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Table Exercises</title>
</head>

<body>
    <h1>Table Exercises</h1>
    <table>
        <caption>
            Data about the planets of our solar system (Planetary facts taken from <a
                href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
        </caption>
        <thead>
            <tr>
                <th colspan="2">&nbsp;</th>
                <th>Name</th>
                <th>Mass (10<sup>24</sup>kg)</th>
                <th>Diameter (km)</th>
                <th>Density (kg/m<sup>3</sup>)</th>
                <th>Gravity (m/s<sup>2</sup>)</th>
                <th>Length of day (hours)</th>
                <th>Distance from the sun (10<sup>6</sup>km)</th>
                <th>Mean temperature (&deg;C)</th>
                <th>Number of moons</th>
                <th>Notes</th>
            </tr>
        </thead>
    </table>
</body>

</html>
